<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzee.fr</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="logo-btn" onclick="location.href='index.html'">
            <!-- Placeholder SVG logo -->
            <svg class="logo-img" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24" cy="24" r="24" fill="#e53935"/>
                <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="22" font-family="Montserrat, Arial" dy=".3em">Q</text>
            </svg>
            <span class="logo-text">Quizzee</span>
        </button>
        <button class="register-btn">Register</button>
    </header>
    <main>
        <section class="quiz-board">
            <div class="quiz-card">
                <div class="quiz-title">General Knowledge</div>
            </div>
            <div class="quiz-card">
                <div class="quiz-title">Science & Nature</div>
            </div>
            <div class="quiz-card">
                <div class="quiz-title">History</div>
            </div>
            <div class="quiz-card">
                <div class="quiz-title">Pop Culture</div>
            </div>
        </section>
    </main>
</body>
</html>
